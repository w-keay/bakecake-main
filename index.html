<!-- Document type declaration indicating HTML5 -->
<!DOCTYPE html>
<html lang="en">

<!-- Head section containing metadata and links to external resources -->
<head>
  <!-- Character set definition for the document -->
  <meta charset="UTF-8" />

  <!-- Link to the favicon (website icon) -->
  <link rel="icon" type="image/png" href="/bakecake.png" />

  <!-- Setting the viewport for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Setting the theme color for the browser interface -->
  <meta name="theme-color" content="#000000" />

  <!-- Title of the web page displayed on the browser tab -->
  <title>BakeCake</title>
</head>

<!-- Body section containing the content of the web page -->
<body>
  <!-- Container with id "root" where the React app will be mounted -->
  <div id="root"></div>

  <!-- Script tag to include the main JavaScript file for the React app -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
